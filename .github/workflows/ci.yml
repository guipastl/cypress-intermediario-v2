name: End-to-end tests with Container ðŸ§ª

on: push
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://wlsf82/gitlab-ce

    steps:
      - name: Run Commands
        run: |
              sudo rit -v
              sudo go version
    
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start